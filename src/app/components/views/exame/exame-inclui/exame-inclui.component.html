<form>
    <h1>Novo Exame</h1>
    <mat-form-field class="form">
        <mat-label>Tipo Exame</mat-label>
        <mat-select [(ngModel)]="codigoTipoExameSelecionado" name="codigoTipoExame">
                <mat-option value="0" disabled selected>Selecione...</mat-option>
                <mat-option *ngFor="let tipoExame of tiposExames" [value]="tipoExame.id">
                    {{tipoExame.descricao}}
                  </mat-option>        </mat-select>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="exame.descricao" type="text" name="descricao" placeholder="Ex. Dipirona"></textarea>
    </mat-form-field>    
    <div class="buttons">
        <button class="mat-elevation-z8" id="b1" (click)="cancelar()" mat-stroked-button color="warn">Cancelar</button>
        <button class="mat-elevation-z8" id="b2" (click)="incluir()" mat-stroked-button color="primary">Salvar</button>
    </div>
</form>
