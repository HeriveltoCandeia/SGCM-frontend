<form>
    <h1>Edita Exame</h1>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="exame.descricao" type="text" name="descricao" placeholder="Ex. Dipirona"></textarea>
    </mat-form-field>
    <div class="buttons">
        <button class="mat-elevation-z8" id="b1" (click)="cancelar()" mat-stroked-button color="warn">Cancelar</button>
        <button class="mat-elevation-z8" id="b2" (click)="editar()" mat-stroked-button color="primary">Salvar</button>
    </div>
</form>
