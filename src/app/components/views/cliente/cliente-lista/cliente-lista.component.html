<div class="content">
    <div class="title">
        <h1>Cliente</h1>
    </div>
    <button class="mat-elevation-z8" (click)="incluirCliente()"mat-stroked-button color="primary">Novo Cliente</button>
    <mat-form-field class="filtro" appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div class="mat-elevation-z8 content-table'">
        <table class="tabela" mat-table [dataSource]="dataSource">
     
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>
          
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Nome </th>
              <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
            </ng-container>
          
            <ng-container matColumnDef="acoes">
              <th class="tamanho-7" mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let row">
                <a class="edit" routerLink="edita/{{row.id}}">
                  <i class="material-icons">edit</i>
                </a>
                <a class="delete" routerLink="exclui/{{row.id}}">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>            
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10]"showFirstLastButtons 
        aria-label="Select page of periodic elements">
        </mat-paginator>          
    </div>
</div>
