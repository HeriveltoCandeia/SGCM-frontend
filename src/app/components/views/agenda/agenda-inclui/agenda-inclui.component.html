<mat-form-field class="form">
    <mat-label>Data Agenda</mat-label>
    <input matInput  formControlName="dataAgenda" [matDatepicker]="picker" (focus)="picker.open()"name="dataAgenda">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="month" [startAt]="dataAtual"></mat-datepicker>
</mat-form-field>

<mat-form-field class="form">
    <mat-label>Hora Agenda</mat-label>
    <input matInput  formControlName="horaAgenda" name="horaAgenda" type="time" #time>
</mat-form-field>
