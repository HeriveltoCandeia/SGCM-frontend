<div class="content">
    <div class="title">
        <h1>Funcionario</h1>
    </div>
    <button *ngIf="habilitarIncluir" class="mat-elevation-z8" (click)="incluirFuncionario()"mat-stroked-button color="primary">Novo Funcionario</button>
    <br *ngIf="!habilitarIncluir"/>
    <mat-form-field class="filtro" appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div class="mat-elevation-z8 content-table'">
        <table class="tabela" mat-table [dataSource]="dataSource">
     
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>
          
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
            </ng-container>
          
            <ng-container matColumnDef="acoes">
              <th class="tamanho-7" mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let row">
                <a class="edit" *ngIf="habilitarIncluir" routerLink="edita/{{row.id}}">
                  <i class="material-icons">edit</i>
                </a>
                <a class="delete" *ngIf="habilitarIncluir" routerLink="exclui/{{row.id}}">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>    
        <mat-paginator [pageSizeOptions]="[5, 10]"showFirstLastButtons 
        aria-label="Select page of periodic elements">
        </mat-paginator>          
    </div>
</div>
