<form>
    <h1>Edita Funcionario</h1>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="funcionario.nome" type="text" name="descricao" placeholder="Ex. Dipirona"></textarea>
    </mat-form-field>
    <div class="buttons">
        <button class="mat-elevation-z8" (click)="cancelar()" mat-stroked-button color="warn">Cancelar</button>
        <button class="mat-elevation-z8" (click)="editar()" mat-stroked-button color="primary">Salvar</button>
    </div>
</form>
