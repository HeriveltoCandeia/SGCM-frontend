<form [formGroup]="formulario">
    <h1>Novo Medicamento</h1>
    <mat-form-field class="form">
        <mat-label>Medicamento</mat-label>
        <mat-select formControlName="codigoMedicamentoId" name="medicamentoSelecionado">
                <mat-option value="0" selected>Selecione...</mat-option>
                <mat-option *ngFor="let medicamento of medicamentos" [value]="medicamento.id">
                    {{medicamento.nomeFabrica}}
                  </mat-option>        
        </mat-select>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Orientações</mat-label>
        <textarea matInput formControlName="orientacoes" type="text" name="orientacoes"></textarea>
    </mat-form-field>    

    <div class="buttons">
        <button class="mat-elevation-z8" (click)="cancelar()" mat-stroked-button color="warn">Cancelar</button>
        <button class="mat-elevation-z8" (click)="incluir()" mat-stroked-button color="primary">Salvar</button>
    </div>
</form>
