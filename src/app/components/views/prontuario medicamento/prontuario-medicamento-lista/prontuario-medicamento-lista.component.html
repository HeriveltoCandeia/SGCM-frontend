<div class="content">
  <button class="mat-elevation-z8" (click)="abrirReceita()" mat-stroked-button color="warn">Gerar Receita</button>
  <button class="mat-elevation-z8" *ngIf="habilitarIncluir" (click)="incluirProntuarioMedicamento()" mat-icon-button><mat-icon class="incluirMedicamento">add</mat-icon></button>
    <div class="mat-elevation-z8 content-table">
        <table class="tabela" mat-table [dataSource]="dataSource">
     
            <ng-container matColumnDef="medicamento">
              <th mat-header-cell *matHeaderCellDef> Medicamento </th>
              <td mat-cell *matCellDef="let row"> {{ row.medicamento.nomeFabrica }} </td>
            </ng-container>

            <ng-container matColumnDef="orientacoes">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Orientações </th>
              <td mat-cell *matCellDef="let row"> {{ row.orientacoes}} </td>
            </ng-container>
            
          
            <ng-container matColumnDef="acoes">
              <th class="tamanho-10" mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let row">
                <a class="edit" *ngIf="habilitarIncluir" routerLink="editaMedicamentos/{{ row.id }}">
                  <i class="material-icons">edit</i>
                </a>
                <a class="delete" *ngIf="habilitarIncluir" routerLink="excluiMedicamentos/{{ row.id }}">
                  <i class="material-icons">delete</i>
                </a>
<!--                
                <span>
                  <button mat-button (click)="excluirMedicamento(row.id)"><mat-icon>delete</mat-icon></button>
                </span>        -->
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>            
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10]"showFirstLastButtons 
        aria-label="Select page of periodic elements">
        </mat-paginator>          
    </div>
</div>
